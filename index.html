<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <form id="formcadastro">
        <label for="campo1">Campo 1:</label>
        <input type="text" id="campo1" name="campo1"><br>

        <label for="campo2">Campo 2:</label>
        <input type="text" id="campo2" name="campo2"><br>

        <label for="campo3">Campo 3:</label>
        <input type="text" id="campo3" name="campo3"><br>

        <button type="button" id="btnsubmit">Salvar</button>
        <button type="button" id="btnclear">Limpar</button>
    </form>

    <h2>Lista de Registros</h2>
    <ul id="registro-lista"></ul>

    <script src="index.js"></script>
</body>
</html>
